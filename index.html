<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommender System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Background with gradient and blur effect */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d1d1d, #2c3e50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #00e676;
        }

        label {
            color: #ccc;
        }

        .form-control,
        .select2-selection--single {
            background-color: #1f1f1f !important;
            color: #fff !important;
            border: 1px solid #444 !important;
            border-radius: 8px !important;
        }

        .btn-primary {
            width: 100%;
            background-color: #00e676;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #00c853;
        }

        .list-group-item {
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #3b3b3b;
        }

        .btn-success {
            background-color: #00c853;
            border: none;
        }

        .btn-success:hover {
            background-color: #00b248;
        }

        h2 {
            margin-top: 30px;
            font-size: 1.3rem;
            color: #00e676;
        }

        .select2-container--default .select2-selection--single {
            height: 38px;
            line-height: 38px;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 38px;
        }

        .select2-container--default .select2-results__option {
            background-color: #2c2c2c;
            color: #fff;
        }

        .select2-container--default .select2-results__option--highlighted {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicine Recommender</h1>
        <form method="post">
            <div class="form-group">
                <label for="medicine">Enter or select medicine name</label>
                <select class="form-control" id="medicine" name="medicine">
                   {% for medicine in medicines %}
                <option value="{{ medicine }}" {% if medicine == selected_medicine_name %}selected{% endif %}>
                 {{ medicine }}
                 </option>
                 {% endfor %}
                </select>

            </div>
            <button type="submit" class="btn btn-primary mt-3">Recommend</button>
        </form>

        {% if recommendations %}
            <h2 class="mt-4">Alternatives for {{ selected_medicine_name }}:</h2>
            <ul class="list-group mt-3">
                {% for recommendation in recommendations %}
                    <li class="list-group-item">
                        {{ loop.index }}. {{ recommendation }}
                        <a href="https://pharmeasy.in/search/all?name={{ recommendation }}" target="_blank" class="btn btn-sm btn-success">Buy</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#medicine').select2({
                placeholder: 'Select a medicine',
                allowClear: true
            });
        });
    </script>
</body>
</html>
